<body>

  <script>
    // t·∫°o option ng√†y an to√†n (ƒë·ªÉ copy d√°n file html tr·ª±c ti·∫øp)
    (function populateDays() {

    const wishes = [
      "K√≠nh ch√∫c c√¥ m·ªôt ng√†y sinh nh·∫≠t th·∫≠t vui v·∫ª, s·ª©c kh·ªèe d·ªìi d√†o v√† h·∫°nh ph√∫c b√™n gia ƒë√¨nh ‚ù§Ô∏è",
      "Ch√∫c c√¥ tu·ªïi m·ªõi lu√¥n tr√†n ƒë·∫ßy nƒÉng l∆∞·ª£ng t√≠ch c·ª±c, th√†nh c√¥ng trong c√¥ng vi·ªác üå∏",
      "Ch√∫c c√¥ lu√¥n tr·∫ª trung, duy√™n d√°ng v√† nh·∫≠n ƒë∆∞·ª£c th·∫≠t nhi·ªÅu y√™u th∆∞∆°ng t·ª´ h·ªçc tr√≤ üíê",
      "Ch√∫c c√¥ m·∫°nh kh·ªèe, h·∫°nh ph√∫c v√† ti·∫øp t·ª•c truy·ªÅn c·∫£m h·ª©ng cho c√°c th·∫ø h·ªá h·ªçc sinh üéì",
      "Ch√∫c c√¥ lu√¥n l√† b√¥ng hoa t·ªèa h∆∞∆°ng trong v∆∞·ªùn tri th·ª©c üå∫",
      "Ch√∫c c√¥ c√≥ m·ªôt sinh nh·∫≠t th·∫≠t ƒë·∫∑c bi·ªát, tr√†n ng·∫≠p hoa, qu√† v√† nh·ªØng n·ª• c∆∞·ªùi y√™u th∆∞∆°ng üéÄ"
    ];

    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');
    const inputContainer = document.getElementById('input-container');
    const wishContainer = document.getElementById('wish-container');
    const wishText = document.getElementById('wish-text');

    let wishesRunning = false; // kh√≥a ƒë·ªÉ ch·ªâ ch·∫°y 1 v√≤ng

    function createBalloon() {
      // t·∫°o √≠t h∆°n, v√† x√≥a sau animation xong (d√πng duration random)
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 85 + 'vw'; // tr√°nh r√¨a qu√° s√°t
      const duration = 10 + Math.random() * 6; // 10-16s
      balloon.style.animationDuration = duration + 's';
      balloon.style.setProperty('--color', `hsl(${Math.random() * 360}, 85%, 70%)`);
      document.body.appendChild(balloon);
      // d·ªçn sau khi animation xong
      setTimeout(() => {
        if (balloon && balloon.parentNode) balloon.parentNode.removeChild(balloon);
      }, (duration + 0.2) * 1000);
    }

    // h√†m hi·ªÉn th·ªã tu·∫ßn t·ª±, m·ªói c√¢u gi·ªØ 8s (m∆∞·ª£t v√† ch·∫Øc ch·∫Øn)
    async function runWishesLoop() {
      if (wishesRunning) return;
      wishesRunning = true;
      while (true) {
        for (let i = 0; i < wishes.length; i++) {
          // fade out (n·∫øu ƒëang visible)
          wishText.style.opacity = 0;
          await new Promise(r => setTimeout(r, 800)); // fade-out 0.8s
          wishText.textContent = wishes[i];
          // fade in
          wishText.style.opacity = 1;
          // gi·ªØ 8s hi·ªÉn th·ªã
          await new Promise(r => setTimeout(r, 8000));

      }
    }

    function showWish() {
      if (!monthSelect.value || !daySelect.value) return;

      inputContainer.classList.add('hidden');

      // b·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng bong b√≥ng nh·∫π nh√†ng (1 qu·∫£ ~1.5s)
      // d√πng setInterval, nh∆∞ng l∆∞u id ƒë·ªÉ khi c·∫ßn d·ª´ng c√≥ th·ªÉ clearInterval
      if (!window._balloonInterval) {

      runWishesLoop().catch(err => console.error(err));

    daySelect.addEventListener('keydown', (e) => {
