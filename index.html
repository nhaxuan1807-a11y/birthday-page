<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Ch√∫c m·ª´ng sinh nh·∫≠t üéâ</title>
  <!-- D√πng Google Font h·ªó tr·ª£ ti·∫øng Vi·ªát -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Baloo 2', cursive; /* Font ƒë·∫πp + h·ªó tr·ª£ ti·∫øng Vi·ªát */
      overflow: hidden;
      text-align: center;
    }

    h1 {

      color: #fff;
      text-shadow: 2px 2px 10px #ff69b4;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in;
    }

    p {
      font-size: 70px; /* l·ªùi ch√∫c */
      color: white;
    }

    select {
      padding: 10px 15px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin: 5px;
    }

    .hidden {
      display: none;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--color));
      animation: floatUp 8s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="input-container">
    <h1>üéà Ch·ªçn ng√†y sinh c·ªßa b·∫°n üéÇ</h1>
    <select id="month">
      <option value="">Th√°ng</option>
      <option value="1">01</option>
      <option value="2">02</option>
      <option value="3">03</option>
      <option value="4">04</option>
      <option value="5">05</option>
      <option value="6">06</option>
      <option value="7">07</option>
      <option value="8">08</option>
      <option value="9">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    <select id="day">
      <option value="">Ng√†y</option>
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${i}">${i.toString().padStart(2,'0')}</option>`);
        }
      </script>
    </select>
  </div>

  <div id="wish-container" class="hidden">
    <h1>üéâ Ch√∫c M·ª´ng Sinh Nh·∫≠t üéâ</h1>
    <p>Ch√∫c b·∫°n th·∫≠t nhi·ªÅu ni·ªÅm vui, s·ª©c kh·ªèe v√† h·∫°nh ph√∫c nh√© üíñ</p>
  </div>

  <script>
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = 5 + Math.random() * 5 + 's';
      balloon.style.setProperty('--color', `hsl(${Math.random() * 360}, 100%, 70%)`);
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }

    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');

    function showWish() {
      if (monthSelect.value && daySelect.value) {
        document.getElementById('input-container').classList.add('hidden');
        document.getElementById('wish-container').classList.remove('hidden');
        setInterval(createBalloon, 500);
      }
    }

    monthSelect.addEventListener('change', showWish);
    daySelect.addEventListener('change', showWish);
  </script>

</body>
</html>
