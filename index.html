<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; }

    body {

    .balloon {

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="balloon-container" id="balloonContainer"></div>

  <div id="input-container">
    <h1>üéà Ch·ªçn ng√†y sinh üéÇ</h1>
    <div class="select-row">
      <select id="month" aria-label="Ch·ªçn th√°ng">
        <option value="">Th√°ng</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>

      <select id="day" aria-label="Ch·ªçn ng√†y">

  <div id="wish-container" class="hidden" aria-live="polite">

    <p id="wish-text"></p>

  <script>
    // t·∫°o danh s√°ch ng√†y
    (function populateDays() {
      const day = document.getElementById('day');
      for (let i = 1; i <= 31; i++) {
        const opt = document.createElement('option');
        const val = String(i).padStart(2, '0');
        opt.value = val;
        opt.textContent = val;
        day.appendChild(opt);
      }
    })();

    const wishes = [
      `üå∏ Nh√¢n ng√†y sinh nh·∫≠t c·ªßa c√¥, em xin k√≠nh ch√∫c c√¥ th·∫≠t nhi·ªÅu s·ª©c kh·ªèe, ni·ªÅm vui v√† h·∫°nh ph√∫c.\n\nüåº Ch√∫c c√¥ lu√¥n gi·ªØ m√£i n·ª• c∆∞·ªùi r·∫°ng r·ª°, nhi·ªát huy·∫øt v·ªõi ngh·ªÅ v√† ti·∫øp t·ª•c truy·ªÅn c·∫£m h·ª©ng cho bao th·∫ø h·ªá h·ªçc tr√≤.\n\nüå∫ Mong c√¥ lu√¥n ƒë∆∞·ª£c y√™u th∆∞∆°ng, tr√¢n tr·ªçng v√† c√≥ th·∫≠t nhi·ªÅu kho·∫£nh kh·∫Øc ƒë√°ng nh·ªõ b√™n gia ƒë√¨nh v√† h·ªçc sinh c·ªßa m√¨nh.\n\nüíê Ch√∫c c√¥ c√≥ m·ªôt ng√†y sinh nh·∫≠t th·∫≠t tr·ªçn v·∫πn, th·∫≠t nhi·ªÅu ni·ªÅm vui v√† y√™u th∆∞∆°ng! üíñ`
    ];

    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');
    const inputContainer = document.getElementById('input-container');
    const wishContainer = document.getElementById('wish-container');
    const wishText = document.getElementById('wish-text');
    const balloonContainer = document.getElementById('balloonContainer');

    let wishesRunning = false;

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 90 + 'vw';
      const duration = 12 + Math.random() * 8;
      balloon.style.animationDuration = duration + 's';
      balloon.style.setProperty('--color', `hsl(${Math.random() * 360}, 85%, 70%)`);
      balloonContainer.appendChild(balloon);
      setTimeout(() => balloon.remove(), duration * 1000);
    }

    async function runWishesLoop() {
      if (wishesRunning) return;
      wishesRunning = true;

      for (const msg of wishes) {
        wishText.style.opacity = 0;
        await new Promise(r => setTimeout(r, 500));
        wishText.textContent = msg;
        wishText.style.opacity = 1;
        await new Promise(r => setTimeout(r, 45000)); // hi·ªÉn th·ªã 45s
      }
    }

    function showWish() {
      if (!monthSelect.value || !daySelect.value) return;

      inputContainer.classList.add('hidden');
      wishContainer.classList.remove('hidden');

      if (!window._balloonInterval) {
        window._balloonInterval = setInterval(createBalloon, 1500);
      }

      runWishesLoop().catch(console.error);
    }

    monthSelect.addEventListener('change', showWish);
    daySelect.addEventListener('change', showWish);
  </script>
