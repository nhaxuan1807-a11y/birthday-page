<body>

  <div id="wish-container" class="hidden">

  <script>
    const monthSelect = document.getElementById('month');

    const wishText = document.getElementById('wish-text');

    const wishes = [
      "K√≠nh ch√∫c c√¥ m·ªôt ng√†y sinh nh·∫≠t th·∫≠t vui v·∫ª, s·ª©c kh·ªèe d·ªìi d√†o v√† h·∫°nh ph√∫c b√™n gia ƒë√¨nh ‚ù§Ô∏è",
      "Ch√∫c c√¥ tu·ªïi m·ªõi lu√¥n tr√†n ƒë·∫ßy nƒÉng l∆∞·ª£ng t√≠ch c·ª±c, th√†nh c√¥ng trong c√¥ng vi·ªác üå∏",
      "Ch√∫c c√¥ lu√¥n tr·∫ª trung, duy√™n d√°ng v√† nh·∫≠n ƒë∆∞·ª£c th·∫≠t nhi·ªÅu y√™u th∆∞∆°ng t·ª´ h·ªçc tr√≤ üíê",
      "Mong r·∫±ng m·ªói ng√†y c·ªßa c√¥ ƒë·ªÅu ng·∫≠p tr√†n ti·∫øng c∆∞·ªùi v√† ni·ªÅm vui üíñ",
      "Ch√∫c c√¥ m·∫°nh kh·ªèe, h·∫°nh ph√∫c v√† ti·∫øp t·ª•c truy·ªÅn c·∫£m h·ª©ng cho c√°c th·∫ø h·ªá h·ªçc sinh üéì",
      "Ch√∫c c√¥ lu√¥n l√† b√¥ng hoa t·ªèa h∆∞∆°ng trong v∆∞·ªùn tri th·ª©c üå∑",
      "Sinh nh·∫≠t th·∫≠t r·ª±c r·ª°, th·∫≠t √Ω nghƒ©a, v√† ng·∫≠p tr√†n nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t üíù"
    ];

    let currentIndex = 0;
    let intervalId;

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.width = 20 + Math.random() * 30 + 'px';
      balloon.style.height = 30 + Math.random() * 40 + 'px';
      balloon.style.animationDuration = 4 + Math.random() * 4 + 's';
      balloon.style.setProperty('--color', `hsl(${Math.random() * 360}, 100%, 70%)`);
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.width = 10 + Math.random() * 10 + 'px';
      confetti.style.height = 10 + Math.random() * 10 + 'px';
      confetti.style.animationDuration = 3 + Math.random() * 3 + 's';
      confetti.style.setProperty('--color', `hsl(${Math.random() * 360}, 100%, 50%)`);
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }

    function nextWish() {
      wishText.style.opacity = 0;
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % wishes.length;
        wishText.textContent = wishes[currentIndex];
        wishText.style.opacity = 1;
        scheduleNextWish(); // l√™n l·ªãch c√¢u k·∫ø ti·∫øp
      }, 1000);
    }

    function scheduleNextWish() {
      const delay = Math.floor(40000 + Math.random() * 20000); // 40‚Äì60s
      clearTimeout(intervalId);
      intervalId = setTimeout(nextWish, delay);
    }

    function showWish() {
      if (monthSelect.value && daySelect.value) {
        document.getElementById('input-container').classList.add('hidden');
        document.getElementById('wish-container').classList.remove('hidden');

        wishText.textContent = wishes[currentIndex];
        scheduleNextWish();

        setInterval(createBalloon, 300);
        setInterval(createConfetti, 200);
      }
    }

    monthSelect.addEventListener('change', showWish);
    daySelect.addEventListener('change', showWish);
  </script>
