  <style>
    * { box-sizing: border-box; }

    body {

      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;

    h1 {

    .select-row {

    select {

      margin: 5px;

      background: rgba(255, 255, 255, 0.95);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    select:focus {

      box-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
    }

    .hidden { display: none; }

    .balloon-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 35px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--color));
      opacity: 0.85;
      animation: floatUp linear forwards;
    }

    /* ‚ú® Hi·ªáu ·ª©ng nh·∫π nh√†ng */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff80bf, 0 0 30px #ff4da6; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #ff99cc, 0 0 60px #ff66b2; }
    }

    h1.glow {
      animation: glow 3s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <div class="balloon-container" id="balloonContainer"></div>

  <div id="input-container">
    <h1 class="glow">üéà Ch·ªçn ng√†y sinh üéÇ</h1>
    <div class="select-row">
      <!-- Ng√†y tr∆∞·ªõc, th√°ng sau -->
      <select id="day" aria-label="Ch·ªçn ng√†y">
        <option value="">Ng√†y</option>
      </select>
      <select id="month" aria-label="Ch·ªçn th√°ng">
        <option value="">Th√°ng</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>

        <option value="12">12</option>

  <div id="wish-container" class="hidden" aria-live="polite">
    <h1 class="glow">üéâ Ch√∫c M·ª´ng Sinh Nh·∫≠t C√¥ üéâ</h1>
    <p id="wish-text"></p>

  <script>
    // T·∫°o danh s√°ch ng√†y
    (function populateDays() {
      const day = document.getElementById('day');
      for (let i = 1; i <= 31; i++) {
        const opt = document.createElement('option');
        const val = String(i).padStart(2, '0');
        opt.value = val;
        opt.textContent = val;
        day.appendChild(opt);
      }
    })();

    // üéÅ L·ªùi ch√∫c
   const wishes = [
  `Nh√¢n ng√†y sinh nh·∫≠t c·ªßa c√¥, em xin k√≠nh ch√∫c c√¥ th·∫≠t nhi·ªÅu s·ª©c kh·ªèe, ni·ªÅm vui v√† h·∫°nh ph√∫c. Ch√∫c c√¥ lu√¥n gi·ªØ m√£i n·ª• c∆∞·ªùi r·∫°ng r·ª°, nhi·ªát huy·∫øt v·ªõi ngh·ªÅ v√† ti·∫øp t·ª•c truy·ªÅn c·∫£m h·ª©ng cho bao th·∫ø h·ªá h·ªçc tr√≤. Mong c√¥ lu√¥n ƒë∆∞·ª£c y√™u th∆∞∆°ng, tr√¢n tr·ªçng v√† c√≥ th·∫≠t nhi·ªÅu kho·∫£nh kh·∫Øc ƒë√°ng nh·ªõ b√™n gia ƒë√¨nh v√† h·ªçc sinh c·ªßa m√¨nh. Ch√∫c c√¥ c√≥ m·ªôt ng√†y sinh nh·∫≠t th·∫≠t tr·ªçn v·∫πn, th·∫≠t nhi·ªÅu ni·ªÅm vui v√† y√™u th∆∞∆°ng üíêüíñ`
];
    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');
    const inputContainer = document.getElementById('input-container');
    const wishContainer = document.getElementById('wish-container');
    const wishText = document.getElementById('wish-text');
    const balloonContainer = document.getElementById('balloonContainer');

    let wishesRunning = false;

    // üéà B√≥ng bay
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 95 + 'vw';
      const duration = 10 + Math.random() * 8;
      balloon.style.animationDuration = duration + 's';
      balloon.style.setProperty('--color', `hsl(${Math.random() * 360}, 80%, 70%)`);
      balloonContainer.appendChild(balloon);
      setTimeout(() => balloon.remove(), duration * 1000);
    }

    // ‚ú® Hi·ªÉn th·ªã l·ªùi ch√∫c
    async function runWishesLoop() {
      if (wishesRunning) return;
      wishesRunning = true;
      for (const msg of wishes) {
        wishText.style.opacity = 0;
        await new Promise(r => setTimeout(r, 400));
        wishText.textContent = msg;
        wishText.style.opacity = 1;
      }
    }

    // üéâ Khi ch·ªçn ƒë·ªß ng√†y + th√°ng
    function showWish() {
      if (!monthSelect.value || !daySelect.value) return;
      inputContainer.classList.add('hidden');
      wishContainer.classList.remove('hidden');

      if (!window._balloonInterval) {
        window._balloonInterval = setInterval(createBalloon, 1300);
      }

      runWishesLoop().catch(console.error);
    }

    monthSelect.addEventListener('change', showWish);
    daySelect.addEventListener('change', showWish);
  </script>
